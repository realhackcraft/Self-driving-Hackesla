<!DOCTYPE html>
<head>
    <title>Self-driving car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="carCanvas"></canvas>
    <div id="verticalButtons">
        <button class="tooltip" onclick="save()">↓<span class="tooltiptext">Next Generation</span></button>
        <button id="danger" class="tooltip" onclick="discard()">🗑️<span class="tooltiptext">Destroy AI</span></button>
        <button class="tooltip" onclick="changeCarCount()">﹟<span class="tooltiptext">Change the Number of AIs</span></button>
        <button id="raysbtn" class="tooltip" onclick="toggleRays()" class="toggle">👀<span class="tooltiptext">Show the Car's Vision</span></button>
    </div>
    <canvas id="networkCanvas"></canvas>
    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
</body>
</html>
